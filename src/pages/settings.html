<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'none';">
    <title>SusRadar - Settings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            margin: 0 0 15px 0;
            color: #FFC107;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #E8EAF6;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFC107;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #B8E6B8;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #FFCDD2;
        }

        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #FFF3C4;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.offline {
            background: #F44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-indicator.unknown {
            background: #FF9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .auth-forms {
            display: none;
        }

        .auth-forms.active {
            display: block;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .form-toggle a {
            color: #FFC107;
            text-decoration: none;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .data-section {
            text-align: center;
        }

        .data-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #FFC107;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="all-entries.html" class="back-link">‚Üê Back to Entries</a>

    <div class="header">
        <h1>‚öôÔ∏è SusRadar Settings</h1>
    </div>

    <div class="settings-container">
        <!-- Server Configuration -->
        <div class="section">
            <h2>üñ•Ô∏è Server Configuration</h2>
            
            <div class="connection-status">
                <div class="status-indicator unknown" id="connectionIndicator"></div>
                <span id="connectionStatus">Checking connection...</span>
            </div>

            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="url" id="serverUrl" placeholder="http://your-raspberry-pi-ip:5000" value="http://localhost:5000">
            </div>

            <button class="btn btn-secondary" id="testConnectionBtn">Test Connection</button>
            <button class="btn btn-primary" id="saveServerBtn">Save Server Settings</button>

            <div id="serverStatus"></div>
        </div>

        <!-- Authentication -->
        <div class="section">
            <h2>üë§ Authentication</h2>

            <div id="userInfo" class="user-info" style="display: none;">
                <div><strong>Logged in as:</strong> <span id="currentUser"></span></div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-secondary" id="logoutBtn">Logout</button>
                </div>
            </div>

            <div id="loginForm" class="auth-forms active">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>

                <button class="btn btn-primary" id="loginBtn">Login</button>

                <div class="form-toggle">
                    <a id="showRegisterForm">Don't have an account? Register here</a>
                </div>
            </div>

            <div id="registerForm" class="auth-forms">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username (3-30 characters)">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password (min 8 characters)">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <button class="btn btn-primary" id="registerBtn">Register</button>

                <div class="form-toggle">
                    <a id="showLoginForm">Already have an account? Login here</a>
                </div>
            </div>

            <div id="authStatus"></div>
        </div>

        <!-- Data Management -->
        <div class="section">
            <h2>üíæ Data Management</h2>

            <div class="data-stats">
                <div class="stat-card">
                    <div class="stat-number" id="companyCount">-</div>
                    <div class="stat-label">Companies Tracked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urlCount">-</div>
                    <div class="stat-label">URLs Mapped</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastSync">Never</div>
                    <div class="stat-label">Last Sync</div>
                </div>
            </div>

            <div class="data-section">
                <button class="btn btn-primary" id="syncNowBtn">Sync with Server</button>
                <button class="btn btn-secondary" id="exportDataBtn">Export Local Data</button>
                <button class="btn btn-danger" id="clearLocalBtn">Clear Local Data</button>
            </div>

            <div id="dataStatus"></div>
        </div>
    </div>

    <script src="../components/common.js"></script>
    <script src="../components/ui-components.js"></script>
    <script src="../components/server-provider.js"></script>
    <script src="settings.js"></script>
</body>
</html>
